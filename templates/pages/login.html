<view title="'Login'">
    <content has-header="true">
        <div class="{{messageClass}}">
            <div class="item item-divider">
                {{messageType}}
            </div>
            <div class="item item-text-wrap">
                <p>{{message}}</p>

                <p>Error Code: <strong>{{messageTitle}}</strong></p>
            </div>
        </div>
        <ul class="list">
            <li class="item item-input">
                <span class="input-label">{{ 'USERNAME' | translate }}</span>
                <input ng-model="user.name" type="text" placeholder="{{ 'USERNAME' | translate }}">
            </li>
            <li class="item item-input">
                <span class="input-label">{{ 'PASSWORD' | translate }}</span>
                <input ng-model="user.pass" type="password" placeholder="{{ 'PASSWORD' | translate }}">
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input ng-model="remember" type="checkbox">
                </label>
                {{ 'REMEMBER_ME' | translate }}
            </li>
            <li class="item">
                <a href="">{{ 'FORGOT_PASSWORD' | translate }}</a>
            </li>
        </ul>
        <div class="padding-horizontal">
            <button class="button button-positive button-block" type="button" ng-click="submit()">{{ 'LOGIN' | translate }}</button>
        </div>
    </content>
</view>
