<view title="'Login'">
    <content has-header="true" padding="true">
        <ul class="list">
            <li class="item item-input">
                <span class="input-label">Username</span>
                <input ng-model="username" type="text" placeholder="Username">
            </li>
            <li class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="password" type="password" placeholder="Password">
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input ng-model="remember" type="checkbox">
                </label>
                Remember me
            </li>
            <li class="item">
                <a href="#!">Forgot password?</a>
            </li>
        </ul>
        <button class="button button-block button-positive" type="button" ng-click="submit()">Login</button>
    </content>
</view>
