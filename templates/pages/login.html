<view title="'Login'">
    <content has-header="true">
        <ul class="list">
            <li class="item item-input">
                <span class="input-label">Username</span>
                <input ng-model="username" type="text" placeholder="Username">
            </li>
            <li class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="password" type="password" placeholder="Password">
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input ng-model="remember" type="checkbox">
                </label>
                Remember me
            </li>
            <li class="item">
                <a href="#!">Forgot password?</a>
            </li>
        </ul>
        <div class="padding-horizontal">
            <button class="button button-positive" type="button" ng-click="submit()">Login</button>
        </div>
    </content>
</view>
<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Message</h1>
        </header>
        <content has-header="true" padding="true">
            <p>{{message}}</p>
            <button class="button button-block button-positive" ng-click="closeModal()">OK</button>
        </content>
    </div>
</script>
