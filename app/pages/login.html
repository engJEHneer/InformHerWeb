<ons-page class="center">
    <h1>Login</h1>
    <div ng-controller="LoginCtrl">
        <form class="simple-form">
            <ons-text-input ng-model="user.name" placeholder="Username"></ons-text-input>
            <ons-password-input ng-model="user.pass" placeholder="Password"></ons-password-input>
            <ons-button ng-click="submit()">Login</ons-button>
        </form>
        <span class="error message">{{message}}</span>
    </div>
</ons-page>
