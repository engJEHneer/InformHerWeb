<!DOCTYPE html>
<html class="informher-screen-auth">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/informher/auth.css">
	<title>InformHer</title>
	<script type="text/javascript" src="js/modernizr.js"></script>
</head>
<body>
	<header class="spacer">&nbsp;</header>
	<section id="main">
		<!-- Auth -->
		<div class="row" id="panel-auth">
			<div class="small-12 columns">
				<h1 class="text-center">
					<a href="index.htm">
						<img class="informher-logo" data-interchange="[./img/InformHer%20landscape.png, (landscape)], [./img/InformHer%20portrait.png, (portrait)]">
					</a>
				</h1>
			</div>
			<div class="small-6 columns"><button class="column button" id="btn-login" type="button">Login</button></div>
			<div class="small-6 columns"><button class="column secondary button" id="btn-register" type="button">Register</button></div>
		</div>
		
		<!-- Login -->
		<div class="row hide" id="panel-login">
			<div class="small-12 column">
				<div class="row show-for-small-only">
					<div class="small-2 medium-12 columns show-for-landscape">
						<h1 class="text-center">
							<a href="index.htm">
								<img src="./img/InformHer%20icon.png">
							</a>
						</h1>
					</div>
					<div class="small-10 medium-12 columns show-for-landscape"><h2>Login.</h2></div>

					<div class="small-12 columns show-for-portrait">
						<h1 class="text-center">
							<a href="index.htm">
								<img class="informher-logo" src="./img/InformHer%20portrait.png">
							</a>
						</h1>
					</div>
					<div class="small-12 columns show-for-portrait"><h2>Login.</h2></div>
				</div>

				<div class="row show-for-medium-up">
					<div class="medium-12 columns">
						<h1 class="text-center">
							<a href="index.htm">
								<img class="informher-logo" data-interchange="[./img/InformHer%20landscape.png, (landscape)], [./img/InformHer%20portrait.png, (portrait)]">
							</a>
						</h1>
					</div>
					<div class="medium-12 columns"><h2>Login.</h2></div>
				</div>

				<div class="row show-for-portrait">
					<div class="small-12 columns"><input type="text" class="column" placeholder="Username"></div>
					<div class="small-12 columns"><input type="password" class="column" placeholder="Password"></div>
				</div>
				<div class="row show-for-portrait">
					<div class="small-4 columns"><button class="tiny column button" type="submit">Login</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">f</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">t</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">g</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">in</button></div>
					<div class="small-12 columns text-right"><a href="#!">Forgot password?</a></div>
				</div>

				<div class="row show-for-landscape">
					<div class="small-5 medium-5 columns"><input type="text" class="column" placeholder="Username"></div>
					<div class="small-5 medium-5 columns"><input type="password" class="column" placeholder="Password"></div>
					<div class="small-2 medium-2 columns"><button class="tiny column button" type="submit">Login</button></div>
				</div>

				<div class="row show-for-landscape">
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">f</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">t</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">g</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">in</button></div>
					<div class="small-4 columns text-right"><a href="#!">Forgot password?</a></div>
				</div>

				<div class="row">
					<div class="small-12 columns"><hr></div>
					<div class="small-12 columns"><a href="#!" class="informher-lnk-back-to-auth">Back</a></div>
				</div>
			</div>
		</div>

		<div class="row hide" id="panel-register">
			<div class="small-12 column">
				<div class="row show-for-small-only">
					<div class="small-2 medium-12 columns show-for-landscape">
						<h1 class="text-center">
							<a href="index.htm">
								<img src="./img/InformHer%20icon.png">
							</a>
						</h1>
					</div>
					<div class="small-10 medium-12 columns show-for-landscape"><h2>Register.</h2></div>

					<div class="small-12 columns show-for-portrait">
						<h1 class="text-center">
							<a href="index.htm">
								<img class="informher-logo" src="./img/InformHer%20portrait.png">
							</a>
						</h1>
					</div>
					<div class="small-12 columns show-for-portrait"><h2>Register.</h2></div>
				</div>

				<div class="row show-for-medium-up">
					<div class="medium-12 columns">
						<h1 class="text-center">
							<a href="index.htm">
								<img class="informher-logo" data-interchange="[./img/InformHer%20landscape.png, (landscape)], [./img/InformHer%20portrait.png, (portrait)]">
							</a>
						</h1>
					</div>
					<div class="medium-12 columns"><h2>Register.</h2></div>
				</div>

				<div class="row show-for-portrait">
					<div class="small-12 medium-6 columns"><input type="text" class="column" placeholder="Username"></div>
					<div class="small-12 medium-6 columns"><input type="email" class="column" placeholder="Email address"></div>
					<div class="small-12 medium-6 columns"><input type="password" class="column" placeholder="Password"></div>
					<div class="small-12 medium-6 columns"><input type="password" class="column" placeholder="Confirm password"></div>
				</div>
				<div class="row show-for-landscape">
					<div class="small-6 columns"><input type="text" class="column" placeholder="Username"></div>
					<div class="small-6 columns"><input type="email" class="column" placeholder="Email address"></div>
					<div class="small-6 columns"><input type="password" class="column" placeholder="Password"></div>
					<div class="small-6 columns"><input type="password" class="column" placeholder="Confirm password"></div>
				</div>
				<div class="row">
					<div class="small-4 columns"><button class="tiny column button" type="submit">Register</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">f</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">t</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">g</button></div>
					<div class="small-2 columns"><button class="tiny column button informher-btn-auth-social" type="submit">in</button></div>
				</div>
				<div class="row">
					<div class="small-12 columns"><hr></div>

					<div class="small-12 columns"><a href="#!" class="informher-lnk-back-to-auth">Back</a></div>
				</div>
			</div>
		</div>
	</section>
	<footer class="spacer">&nbsp;</footer>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript" src="js/informher/pages.js"></script>
	<script type="text/javascript" src="js/informher/pages/auth.js"></script>
</body>
</html>
